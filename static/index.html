<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tom</title>
    <link rel="stylesheet" href="/static/styles.css?%version%">
    <link rel="manifest" href="/static/manifest.json?%version%">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
    <script src="/static/init-fcm.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
            <textarea id="prompt" placeholder="Prompt" class="prompt-input"></textarea>
            <button id="send-button" class="send-button" disabled>➤</button>
        </div>
        <button id="speak-button" class="speak-button">Speak</button>
        <button id="reset-button" class="reset-button">Reset</button>
    </div>

    <!-- Gear Icon -->
    <div id="gear-icon" class="gear-icon">⚙️</div>

    <!-- Configuration Box -->
    <div id="config-box" class="config-box hidden">
        <div class="config-layer">
            <div id="auto-submit-config" class="config-item">
                Auto-submit: <span id="auto-submit-status">Off</span>
            </div>
        </div>
        <div class="config-layer">
            <div id="language-config-en" class="config-item">English</div>
            <div id="language-config-fr" class="config-item">Français</div>
        </div>
    </div>

    <script src="/static/app.js?%version%"></script>
    <script src="/static/wakelock.js?%version%"></script>
</body>
</html>
